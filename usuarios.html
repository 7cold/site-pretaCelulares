    <title>Usuários</title>

    <script type="text/javascript">
        window.onload = initPage;
        var qtd = 10;
        var ordem = "data_cadastro"
        function initPage() {
            loadUsuarios(10, "data_cadastro", "desc");
        }
        function atualizarValorQtd(valor) {
            qtd = valor;
            loadUsuarios(parseInt(qtd), ordem, "desc");
        }
        function atualizarValorOrdem(valor) {
            ordem = valor;
            loadUsuarios(parseInt(qtd), ordem, valor == "nome" ? "asc" : "desc");
        }
    </script>
