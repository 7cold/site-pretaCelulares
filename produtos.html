    <!-- Modal Cad Info -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Nome da categoria</label>
                        <input type="text" class="form-control" id="inputCatTitulo" placeholder="Entre com nome"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Setor</label>
                        <select class="form-control" id="inputSetor" onchange="setSetor(value)" required>
                            <option value="produtos_informatica" selected>Informática</option>
                            <option value="produtos_celulares">Celulares</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label>Icone</label>
                        <div class="custom-file">
                            <form enctype="multipart/form-data">
                                <input type="file" class="custom-file-input" id="inputCatIcon" accept="image/*"
                                    onchange="uploadIcon()" required>

                                <label class="custom-file-label" for="customFile">Escolher Imagem</label>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="limparCampos()">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarCategoria()">Salvar</button>
                </div>

            </div>
        </div>
