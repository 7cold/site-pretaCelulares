                    title="Não excluir produtos que estejam presentes nos destaques, pode ocorrer erros no app."

    <!-- Modal Cad Produto -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Titulo do Produto</label>
                        <input type="text" class="form-control" id="inputCadPTitulo" placeholder="Entre com nome"
                            maxlength="50" required>
                        <small id="emailHelp" class="form-text text-muted">Tamanho max de 50 caracteres.</small>
                    </div>

                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" class="form-control" id="inputCadPMarca" placeholder="Entre com a marca"
                            required>
                    </div>



                    <div class="form-row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Peso(kg)</label>
                                <input type="text" class="form-control" id="inputCadPPeso"
                                    placeholder="Entre com o Peso" required>
                                <small id="emailHelp" class="form-text text-muted">Somente números.</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Quantidade</label>
                                <input type="number" class="form-control" id="inputCadPQuantidade" required>
                            </div>

                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Preço Normal</label>
                                <input type="text" class="form-control" id="inputCadPPrecoNormal"
                                    onkeypress="$(this).mask('####.##' , {reverse: true})" placeholder="R$00,00"
                                    required>
                                <small id="emailHelp" class="form-text text-muted">Preço normal, se não houver promoção
                                    deixe os dois iguais.</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Preço Promoção</label>
                                <input type="text" class="form-control" id="inputCadPPrecoPromocao"
                                    onkeypress="$(this).mask('####.##' , {reverse: true})" placeholder="R$00,00"
                                    required>
                            </div>
                            <small id="emailHelp" class="form-text text-muted">Preço final que será mostrado para o
                                usuário.</small>
                        </div>
                    </div>

                    <div class="dropdown-divider"></div>

                    <div class="row mt-3 mb-3">
                        <div class="col-md-6">
                            <label>Tags</label>
                            <input type="text" class="form-control" id="inputCadPTags" />

                        </div>
                        <div class="col-md-6">
                            <label>Tags Cadastradas:</label><br />
                            <div id="tags_badge"></div>
                        </div>
                    </div>



                    <button class="btn btn-primary btn-sm mr-2" onclick="addTags()">Adicionar</button>
                    <button class="btn btn-danger btn-sm mr-2" onclick="delTags()">Deletar</button>

                    <div class="dropdown-divider"></div>

                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea type="text" class="form-control" id="inputCadPDescricao" placeholder="..."
                            required></textarea>
                    </div>

                    <div class="dropdown-divider"></div>

                    <div class="form-group">
                        <label>Imagens</label>
                        <div class="custom-file">
                            <form enctype="multipart/form-data">
                                <input type="file" class="custom-file-input" id="inputCadPImagem" accept="image/*"
                                    onchange="uploadImg()" required>
                                <label class="custom-file-label" for="customFile">Escolher Imagem</label>
                            </form>
                            <small id="emailHelp" class="form-text text-muted">Tamanho max de 1.5mb</small>
                        </div>
                    </div>
                    <div id="img_thumb" class="bg-light mt-3 mb-3">

                    </div>
                    <button class="btn btn-danger btn-sm" onclick="delImg()">Deletar</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="cadProdutos()">Salvar</button>
                </div>

            </div>
        </div>
