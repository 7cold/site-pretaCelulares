    <!-- Modal Cad Produto -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Ativo</label>
                        <select class="form-control" id="inputCadBAtivo">
                            <option value="true">Ativo</option>
                            <option value="false">Desativado</option>
                        </select>
                    </div>


                    <div class="dropdown-divider"></div>
                    <div class="form-group">
                        <label>Imagem</label>
                        <div class="custom-file">
                            <form enctype="multipart/form-data">
                                <input type="file" class="custom-file-input" id="inputCadBImagem" accept="image/*"
                                    onchange="uploadImg()">
                                <label class="custom-file-label" for="customFile">Escolher Imagem</label>
                            </form>
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Escolha apenas uma imagem. Use imagens em
                            escala de 16x9.</small>
                    </div>
                    <div id="img_thumb" class="bg-light mt-3 mb-3">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="limparCampos()">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarBanner()">Salvar</button>
                </div>

            </div>
        </div>
    </div>
