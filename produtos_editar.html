                <input type="text" class="form-control" id="inputEditarPTitulo">
            </div>

                <label>Marca</label>

                <div class="form-col col-md-6">
                    <label>Preco Normal</label>
                    <input type="text" class="form-control" id="inputEditarPPrecoNormal"
                        onkeypress="$(this).mask('####.##' , {reverse: true})" placeholder="R$00,00">
                </div>
                <div class="form-col col-md-6">
                    <label>Preco Promoção</label>
                    <input type="text" class="form-control" id="inputEditarPPrecoPromocao"

            </div>

            <button class="btn btn-primary btn" onclick="editarProdutos()">Salvar</button>
