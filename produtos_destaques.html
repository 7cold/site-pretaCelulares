    <!-- Modal Cad Info -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Produto id</label>
                        <input type="text" class="form-control" id="inputCadDIdProduto" placeholder="Entre com o Id">
                    </div>
                    <div class="form-group">
                        <label>Setor</label>
                        <select class="form-control" id="inputCadDSetor" onchange="setSetor(value)"
                            onfocus="limparCategorias()">
                            <option value="" selected>Selecione...</option>
                            <option value="produtos_informatica">Informática</option>
                            <option value="produtos_celulares">Celulares</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Categoria</label>
                        <select class="form-control" id="inputCadDCategoria" onfocus="loadCategorias()">
                        </select>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="limparCampos()">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="cadDestaques()">Salvar</button>
                </div>

            </div>
        </div>
    </div>
